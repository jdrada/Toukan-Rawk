name: CI/CD Pipeline

# Secrets required in GitHub repository settings:
# - AWS_DEPLOY_ROLE_ARN: ARN of the IAM role for OIDC authentication
# - OPENAI_API_KEY: OpenAI API key for the application
# - DB_PASSWORD: RDS PostgreSQL password

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'terraform/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests
        run: cd backend && python -m pytest -v

  build-and-push:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}
      api_image_tag: ${{ steps.image-tags.outputs.api_image_tag }}
      lambda_image_tag: ${{ steps.image-tags.outputs.lambda_image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: image-tags
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "api_image_tag=api-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "lambda_image_tag=lambda-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Set up QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: rawk-backend
          IMAGE_TAG: ${{ steps.image-tags.outputs.api_image_tag }}
        run: |
          docker buildx build --platform linux/arm64 \
            -t $REGISTRY/$REPOSITORY:$IMAGE_TAG \
            -t $REGISTRY/$REPOSITORY:api-latest \
            -f backend/Dockerfile backend/ --push

      - name: Build and push Lambda image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: rawk-backend
          IMAGE_TAG: ${{ steps.image-tags.outputs.lambda_image_tag }}
        run: |
          docker buildx build --platform linux/arm64 \
            -t $REGISTRY/$REPOSITORY:$IMAGE_TAG \
            -t $REGISTRY/$REPOSITORY:lambda-latest \
            -f backend/Dockerfile.lambda backend/ --push

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform init
        working-directory: terraform
        run: terraform init

      - name: Terraform apply
        working-directory: terraform
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: terraform apply -auto-approve

      - name: Update Lambda function code
        env:
          REGISTRY: ${{ needs.build-and-push.outputs.registry }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.lambda_image_tag }}
        run: |
          aws lambda update-function-code \
            --function-name rawk-sqs-processor \
            --image-uri $REGISTRY/rawk-backend:$IMAGE_TAG

      - name: Update EC2 API container
        env:
          REGISTRY: ${{ needs.build-and-push.outputs.registry }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.api_image_tag }}
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=rawk-api" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" --output text)
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              'aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $REGISTRY',
              'docker pull $REGISTRY/rawk-backend:$IMAGE_TAG',
              'docker stop rawk-api || true',
              'docker rm rawk-api || true',
              'docker run -d --name rawk-api --restart always -p 8000:8000 $(docker inspect rawk-api --format=\"{{range .Config.Env}}-e {{.}} {{end}}\" 2>/dev/null || echo \"\") $REGISTRY/rawk-backend:$IMAGE_TAG'
            ]"
